# spellcheck.yaml
matrix:
  - name: JavaScript
    aspell:
      lang: en
      d: en_US
    dictionary:
      wordlists:
      - ./en-custom.txt
    sources:
      - '**/*.js'
    pipeline:
      - pyspelling.filters.javascript:
    # files:
    #   - "*.md"
    #   - "*.txt"
    #   - "*.yml"
    exclude:
      - "node_modules/"
      - "build/"
    options:
      ignore:
        - "pyspelling"
        - "GitHub"
    custom:
      - "localhost"


